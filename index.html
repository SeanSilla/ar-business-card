<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        video { display: none; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-video src="#promovideo" width="1" height="0.5" position="0 0.5 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <video id="promovideo" src="promovideo.mp4" autoplay loop></video>
</body>
</html>
